<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f8f9fa; 
    }
    
    .login-container {
        background: #e9ecef; 
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        width: 400px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid #ced4da; 
    }
    
    .login-container h2 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 5px;
        color: #343a40; 
    }
    
    .login-container p {
        font-size: 14px;
        color: #6c757d;
        margin-bottom: 20px;
    }
    
    .input-container {
        position: relative;
        width: 100%;
    }
    
    input {
        width: 100%;
        padding: 12px 15px 12px 45px;
        border: 1px solid #adb5bd;
        border-radius: 8px;
        font-size: 14px;
        background: #fff;
        color: #495057;
        outline: none;
        transition: all 0.3s ease-in-out;
    }
    
    .input-container {
    position: relative;
    width: 100%;
    max-width: 300px;
    margin: 10px 0;
}

.input-container i {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: #6c757d;
    font-size: 16px;
}

.input-container input {
    width: 100%;
    padding: 10px 10px 10px 35px; 
    border: 1px solid #adb5bd;
    border-radius: 5px;
    font-size: 16px;
}

    
    
    input:focus {
        border-color: #495057;
        box-shadow: 0px 0px 5px rgba(73, 80, 87, 0.3);
    }
    
    
    button {
        width: 100%;
        padding: 12px;
        background: #343a40;
        color: white;
        border: none;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        transition: all 0.3s ease-in-out;
    }
    
    button:hover {
        background: #212529;
    }
    
    
    /* Responsive Design */
    @media (max-width: 500px) {
        .login-container {
            width: 90%;
        }
    }
    

    </style>

</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Enter your email:</label>
            
            <div class="input-container">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
    </div>

    <script src="login.js"></script>
</body>
</html>
