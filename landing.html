<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f8f9fa; 
    }
    
    .landing-container {
        background: #e9ecef; 
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        width: 450px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .landing-container h2 {
        font-size: 22px;
        font-weight: 700;
        color: #343a40; 
        margin-bottom: 10px;
    }
    
    .landing-container p {
        font-size: 14px;
        color: #6c757d; 
        margin-bottom: 20px;
    }
    
    a {
        display: inline-block;
        width: 100%;
        padding: 12px;
        background: #212529; 
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
    }
    
    a:hover {
        background: #343a40; 
    }
    
    /* Responsive Design */
    @media (max-width: 600px) {
        .landing-container {
            width: 90%;
        }
    }
    
    </style>
</head>
<body>
    <div class="landing-container">
        <h2>Hey,<span id="user-email"></span>!</h2>
        <p>You're in! Time to track those expenses.</p>
        
        <a href="login.html">Go to Add Expense</a>
    </div>

    <script src="landing.js"></script>
    <script src="script.js"></script>
</body>
</html>
